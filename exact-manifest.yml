display_information:
  name: "Autonomos Dona"
  description: "AI-powered executive assistant"
  background_color: "#1a1a1a"
features:
  bot_user:
    display_name: "Dona"
    always_online: true
  slash_commands:
    - command: "/dona"
      description: "Talk to Dona"
      usage_hint: "[your request]"
    - command: "/dona-help"
      description: "Show help"
      usage_hint: "help"
    - command: "/dona-task"
      description: "Manage tasks"
      usage_hint: "create|list|complete [details]"
    - command: "/dona-remind"
      description: "Set reminder"
      usage_hint: "[when] [message]"
    - command: "/dona-summary"
      description: "Activity summary"
      usage_hint: "today|week"
    - command: "/dona-status"
      description: "Your status"
      usage_hint: "status"
    - command: "/dona-config"
      description: "Configure preferences"
      usage_hint: "[setting] [value]"
    - command: "/dona-metrics"
      description: "View system metrics (admin only)"
      usage_hint: "metrics"
    - command: "/dona-limits"
      description: "Check your rate limit status"
      usage_hint: "limits"
oauth_config:
  scopes:
    bot:
      - "app_mentions:read"
      - "channels:history"
      - "chat:write"
      - "commands"
      - "im:history"
      - "im:read"
      - "im:write"
      - "users:read"
settings:
  event_subscriptions:
    bot_events:
      - "app_mention"
      - "message.im"
  socket_mode_enabled: true